<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML5 New input types</title>
  <style>
    .b_space{
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <form action="#">
    <div class="b_space">
      <label for="">Email:</label>
      <input type="email" name="" id="">
    </div>
    <div class="b_space"><label for="">Range:</label><input type="range" name="" id="" required></div>
    <div class="b_space"><label for="">Number:</label><input type="number" name="" id=""></div>
    <div class="b_space"><label for="">Search:</label><input type="search" name="" id="" placeholder="請輸入資料..."></div>
    <div class="b_space"><label for="">Color:</label><input type="color" name="" id=""></div>
    <div class="b_space"><label for="">Time:</label><input type="time" name="" id=""></div>
    <div class="b_space"><label for="">Email:</label><input type="email" name="" id=""></div>
    <div class="b_space"><input type="submit" value="輸入"></div>
  </form>
</body>
</html>
